# Removed fix.scala213.* rules: they are Scala 2.13-only (no Scala 3 Scalafix equivalent).
# What they did (for 2.13 -> 3 migration) and Scala 3 "equivalent":
#   - fix.scala213.Any2StringAdd:        x + "s" -> String.valueOf(x) + "s" (any2stringadd dropped)
#   - fix.scala213.ExplicitNonNullaryApply:  obj.method -> obj.method() (auto-application dropped)
#   - fix.scala213.ExplicitNullaryEtaExpansion: x _ -> (() => x) (nullary eta-expansion dropped)
# In Scala 3 the compiler rejects the old syntax, so these are one-time migration fixes.
# To apply them on 2.13 code before migrating: use scala/scala-rewrites with Scalafix on a 2.13 build,
# or use the Scala 3 compiler with -source:3.0-migration -rewrite when first compiling with Scala 3.
#
# Recommended Scala 3 additions (built-in):
#   OrganizeImports - groups/sorts imports and removes unused (semantic). Run with RemoveUnused; both can run.
#   RedundantSyntax - removes redundant final on objects etc. (syntactic).
# Optional: NoAutoTupling - inserts explicit tuples for adapted args (semantic; helps with strict compiler flags).
rules = [
  DisableSyntax
  RemoveUnused
  ExplicitResultTypes
  ProcedureSyntax
  OrganizeImports
  RedundantSyntax
]

triggered.rules = [
  DisableSyntax
  RemoveUnused
  ExplicitResultTypes
  ProcedureSyntax
  OrganizeImports
  RedundantSyntax
]

DisableSyntax.noThrows = true
DisableSyntax.noNulls = true
DisableSyntax.noReturns = true